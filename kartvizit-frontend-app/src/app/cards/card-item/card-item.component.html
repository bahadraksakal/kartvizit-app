<mat-card class="card-item">
    <mat-card-header>
    <mat-card-title (click)="openUpdateCardModal(card)">
        <span *ngIf="card.name">{{card.name}}</span>
        <small class="text-warning" *ngIf="!card.name">İsim girilmemiş.</small>
    </mat-card-title>
    <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>                
    <mat-card-content>
        <ul class="list-group">
            <li class="list-group-item">{{card.phone}}</li>
            <li class="list-group-item">
                <span *ngIf="card.email">{{card.email}}</span> 
                <small *ngIf="!card.email" class="text-warning">E-posta girilmemiş.</small>
            </li>
            <li class="list-group-item" >
                <span *ngIf="card.address">{{card.address}}</span>
                <small class="text-warning" *ngIf="!card.address">Adres girilmemiş.</small>
            </li>
        </ul>                      
    </mat-card-content>
</mat-card>
